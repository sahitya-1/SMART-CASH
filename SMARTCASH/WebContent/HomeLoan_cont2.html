        <div id="content-wrap">
            <section>
                <div class="content-div">
                    <div class="centered">
                        <form action="#">
                            <div class="signup-content signup-width">
                                <h1 class="margin-left">HOME LOAN</h1>
                                <h2>LOAN DETAILS.</h2>
                                <hr>
                                <div class="left-div left-text">
                                <label for="pan"><b>Pan number<span class="required">*</span></b></label>
                                    <input type="text" placeholder="Pan number" name="pan" required>

                                  
                                    
                                    <label for="accno"><b>Bank account number<span class="required">*</span></b></label>
                                    <input type="text" placeholder="Bank account number" name="accno" required>
                
                                   

                                    <br><label for="itr"><b> Select ITR <span class="required">*</span></b></label>
                                    <select id="sno">
                                      <option value="yes">Yes</option>
                                      <option value="no">No</option>
                                      </select>     <br>               
                                
                                   

                                   

                                </div>
                                <div class="right-div right-text">
                                  <label for="pan"><b>Aadhaar number<span class="required">*</span></b></label>
                                    <input type="text" placeholder="Aadhaar number" name="aadhaar" required><br>
                                    
                                     

                                    <label for="ifsc"><b> Bank IFSC code <span class="required">*</span></b></label>
                                    <input type="text" placeholder="IFSC code" name="ifsc" required><br>
                                  <label for="loan"><b> Select Bank type<span class="required">*</span></b></label>
                                    <select id="Banks">
                                      <option value="SBI">State Bank Of India</option>
                                      <option value="ICICI">ICICI</option>
                                      <option value="Andhra">Andhra Bank</option>
                                      <option value="HDFC">HDFC</option>
                                    </select><br><br><br>
                                    
                                     <label for="loan-amount"><b> Select Amount<span class="required">*</span></b></label>
                                    <select id="Amount">
                                      <option value="int">Select</option>
                                      <option value="int">100000-300000</option>
                                      <option value="int">300000-500000</option>
                                      <option value="int">500000-700000</option>
                                    </select><br>
                                    

                                 


                                </div>
