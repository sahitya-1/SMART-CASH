  <body class="form-body">
    <div id="container">
      <div id="header">
        <header class="main-header">
          <div class="nav">
            <input type="checkbox" id="nav-check">
            <div class="nav-header">
              <a href="index.html"><img src="smart_cashlogo.png" /></a>

              <label for="nav-check">

        </header>
      </div>
      <div id="content-wrap">
        <section>
          <div class="content-div home-div">
            <div class="centered">
              <form action="Signin" method="post">
                <div class="signup-content signin-content">
                <div class="alert alert-danger alert-dismissible login-invalid" style="display: none">
                                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                                    Invalid login parameters!</div>
                  <h1>Sign In</h1>
                  <p>Sign in to your account.</p>
                  <hr>

                  <label for="email"><b>Email <span class="required">*</span></b></label>
                  <input type="text" placeholder="Enter Email" name="email" required />

                  <label for="psw"><b>Password <span class="required">*</span></b></label>
                  <input type="password" placeholder="Enter Password" name="pswd" required />

                  <hr>
                  <div class="signup-footer">
               <button type="submit"  class="btn-primary btn-primary-big">Sign In</button>
                  </div>

                  <p>No account yet? <a href="signup.html">Sign up</a> for free</p>
                </div>
              </form>
            </div>
          </div>
        </section>
