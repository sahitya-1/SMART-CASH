<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="EMI.css" />

    <title>Loan Calculator | SMART CASH</title>
  </head>

  <body>
    <!-- TOP MENU -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="https://hungry-kilby-1eec8f.netlify.com/">
          <img
            src="smart_cashlogo.png"
            width="80"
            height="70"
            class="d-inline-block align-top"
            alt=""
          />
         
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a
                class="nav-link"
                href="Dashboard.html"
                >Dashboard <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://hungry-kilby-1eec8f.netlify.com/work.html"
              >
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="bg-image">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card main">
              <div class="card-header">
                <h4 class="float-left">Loan Calculator</h4>
                <div class="float-right">
                 

              <div class="card-body text-center">
                <form id="loan-form">
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                      </div>
                      <input
                        type="number"
                        class="form-control"
                        id="amount"
                        placeholder="Loan Amount"
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">%</span>
                      </div>
                      <input
                        type="number"
                        class="form-control"
                        id="interest"
                        placeholder="Interest"
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <input
                      type="number"
                      class="form-control"
                      id="years"
                      placeholder="Years To Repay"
                    />
                  </div>

                  <div class="form-group">
                    <input
                      type="submit"
                      value="Calculate"
                      class="btn btn-dark btn-block"
                    />
                  </div>
                </form>

                <div class="line"></div>

                <!-- LOADER -->
                <div id="loading">
                  <img src="https://icons8.com/preloaders/preloaders/5/Filled%20fading%20balls.gif" alt="Loading..." />
                </div>

                <!-- RESULTS -->
                <div class="pt-4" id="results">
                  <h5>Results</h5>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Monthly EMI:</span>
                      </div>
                      <input
                        type="number"
                        class="form-control"
                        id="monthly-payment"
                        disabled
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Total Payback:</span>
                      </div>
                      <input
                        type="number"
                        class="form-control"
                        id="total-payment"
                        disabled
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Total Interest:</span>
                      </div>
                      <input
                        type="number"
                        class="form-control"
                        id="total-interest"
                        disabled
                      />
                    </div>
                  </div>
                  <!-- END RESULTS -->
                </div>
               
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer id="main-footer">
      <div class="container">
        <div class="text-center">
          <p>
            Copyright &copy;
            <span id="copyright">
              <script>
                document
                  .getElementById("copyright")
                  .appendChild(
                    document.createTextNode(new Date().getFullYear())
                  );
              </script> </span
            >.
            <a
              href="https://hungry-kilby-1eec8f.netlify.com/work.html"
              target="_blank"
              ><span class="brand">SMART CASH</span>black</a
            >
            | All Rights Reserved!
          </p>

        
        </div>
      </div>
    </footer>

   
    <script src="EMI.js"></script>
  </body>
</html>
