        <div id="content-wrap">
            <section>
                <div class="content-div">
                    <div class="centered">
                        <form action="#">
                            <div class="signup-content signup-width">
                                <h1 class="margin-left">PERSONAL LOAN</h1>
                                <h2>CONTACT INFORMATION.</h2>
                                <hr>
                                <div class="left-div left-text">
                                    <label for="firstname"><b>First name <span class="required">*</span></b></label>
                                    <input type="text" name="firstname" minlength="3" id="firstname" placeholder="Enter First name" required>

                                    <label for="lastname"><b>Last name <span class="required">*</span></b></label>
                                    <input type="text" name="lastname" minlength="3" id="lastname" placeholder="Enter Last name" required>

                                     <label for="date"><b>Birth day<span class="required">*</span></b></label>
                                    <input type="date" placeholder="Enter birth day" name="date" required>


                                    <label for="email"><b>Email <span class="required">*</span></b></label>
                                    <input type="email" placeholder="Enter Email" name="email" required>

                                    <label for="psw"><b>Marital Status<span class="required">*</span></b></label>
                                    <select id="marital-status">
                                      <option value="single">Single</option>
                                      <option value="married">Married</option>
                                      <option value="other">Other</option>
                                    </select>

                                </div>
                                <div class="right-div right-text">

                                    <label for="phone"><b>Phone Number<span class="required">*</span></b></label>
                                    <input type="text" placeholder="Enter Phone number" name="ph-no" required>

                                    <label for="address"><b>Address <span class="required">*</span></b></label>
                                    <input type="text" name="address" id="address" placeholder="Enter Address" required>

                                    <label for="city"><b>City <span class="required">*</span></b></label>
                                    <input type="text" name="address" id="address" placeholder="Enter Address" required>

                                    <label for="state"><b>State <span class="required">*</span></b></label>
                                    <input type="text" name="address" id="address" placeholder="Enter Address" required>


                                </div>
                                <hr>
                                <div class="signup-footer">
                                    <a href="PersonalLoan_cont1.html" class="btn-primary btn-primary-big">Next</a>
                                   
                                </div>


                            </div>
